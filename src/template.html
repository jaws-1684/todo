<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty's todos</title>
</head>
<body>
    <header>
        
    </header>
    
    <main>
        <div class="menu">
             <div class="logo"></div>
             <h1>Menu</h1>
             <div class="container">
                <h2>Tasks</h2>

                <button id="today">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 26 26"><path fill="#000000" d="M7 0c-.551 0-1 .449-1 1v3c0 .551.449 1 1 1c.551 0 1-.449 1-1V1c0-.551-.449-1-1-1zm12 0c-.551 0-1 .449-1 1v3c0 .551.449 1 1 1c.551 0 1-.449 1-1V1c0-.551-.449-1-1-1zM3 2C1.344 2 0 3.344 0 5v18c0 1.656 1.344 3 3 3h20c1.656 0 3-1.344 3-3V5c0-1.656-1.344-3-3-3h-2v2a2 2 0 0 1-4 0V2H9v2a2 2 0 0 1-4 0V2H3zM2 9h22v14c0 .551-.449 1-1 1H3c-.551 0-1-.449-1-1V9zm14.906 2.156a.575.575 0 0 0-.375.25l-4.906 7.25l-2.281-2.25a.595.595 0 0 0-.844 0l-.875.844a.627.627 0 0 0 0 .875l3.469 3.469c.195.193.505.343.781.343s.572-.176.75-.437l5.906-8.719a.607.607 0 0 0-.156-.844l-1-.687a.64.64 0 0 0-.469-.094zM902 1469v2h26v-2h-26zm4 5v2h18v-2h-18zm-4 5v2h26v-2h-26zm4 5v2h18v-2h-18zm-4 5v2h26v-2h-26z"/>
                    </svg>
                    <p>Today</p>
                </button>

                <button id="upcoming">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16"><path fill="#000000" d="M14.5 16h-13C.67 16 0 15.33 0 14.5v-12C0 1.67.67 1 1.5 1h13c.83 0 1.5.67 1.5 1.5v12c0 .83-.67 1.5-1.5 1.5ZM1.5 2c-.28 0-.5.22-.5.5v12c0 .28.22.5.5.5h13c.28 0 .5-.22.5-.5v-12c0-.28-.22-.5-.5-.5h-13Z"/><path fill="#000000" d="M4.5 4c-.28 0-.5-.22-.5-.5v-3c0-.28.22-.5.5-.5s.5.22.5.5v3c0 .28-.22.5-.5.5Zm7 0c-.28 0-.5-.22-.5-.5v-3c0-.28.22-.5.5-.5s.5.22.5.5v3c0 .28-.22.5-.5.5Zm4 2H.5C.22 6 0 5.78 0 5.5S.22 5 .5 5h15c.28 0 .5.22.5.5s-.22.5-.5.5Z"/><circle cx="4" cy="9" r="1" fill="#000000"/><circle cx="8" cy="9" r="1" fill="#000000"/><circle cx="12" cy="9" r="1" fill="#000000"/><circle cx="4" cy="12" r="1" fill="#000000"/><circle cx="8" cy="12" r="1" fill="#000000"/><circle cx="12" cy="12" r="1" fill="#000000"/></svg>
                    <p>Upcoming</p>
                </button>
                <button id="important">

                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 12 12"><path fill="#000000" d="M4.283 2.98a1.735 1.735 0 1 1 3.434 0l-.576 4.03a1.153 1.153 0 0 1-2.282 0l-.576-4.03Zm2.444-.142a.735.735 0 1 0-1.454 0l.576 4.03a.153.153 0 0 0 .303 0l.575-4.03ZM6 11a1 1 0 1 0 0-2a1 1 0 0 0 0 2Z"/>
                    </svg>
                    <p>Important</p>
                </button>

                <button id="completed">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32"><path fill="#000000" d="m22 27.18l-2.59-2.59L18 26l4 4l8-8l-1.41-1.41L22 27.18z"/><path fill="#000000" d="M25 5h-3V4a2.006 2.006 0 0 0-2-2h-8a2.006 2.006 0 0 0-2 2v1H7a2.006 2.006 0 0 0-2 2v21a2.006 2.006 0 0 0 2 2h9v-2H7V7h3v3h12V7h3v11h2V7a2.006 2.006 0 0 0-2-2Zm-5 3h-8V4h8Z"/></svg>
                    <p>Completed</p>
                </button>
            </div>    
           
            
            <div class="container projects">
                 <h2>Projects</h2>
                <div class="project-list">
                </div>
            </div>
             <div class="container">
               
                <button id="new-project">+ Add new project</button>

                <div class="input hidden">
                    <label for="add_project"></label>
                    <input type="text" class="add-project-inp"name="add_project" placeholder="type the project name here" autofocus>
                    <button id="add-project">Add Project</button>
                </div>
            </div>   
        </div>
        <div class="todos">
            <h1 class="task-data"></h1>
            <button id="new-todo">+ Add New Task</button>
            <form id="todo-form" class="hidden">
                <div>
                    <input type="hidden" id="custId" name="custId" value="">
                    <div class="errors hidden">Errors here</div>
                </div>
                
               <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required />
               </div>

               <div>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
               </div>

               <div>
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="duedate" />
               </div>

               <div>
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority">
                      <option id="opt" value="low">Low</option>
                      <option class="opt" value="normal">Normal</option>
                      <option class="opt" value="high">High</option>
                    </select>
               </div>

               <div>
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes"></textarea>
               </div>

                <button id="submit-button" type="submit">Add Todo</button>
            </form>

            <div class="todos-list">
            </div>    
        </div>
    </main>
    
    <footer>
        
    </footer>    
</body>
</html>
